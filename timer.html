<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="timer.scss"/>
  </head>

<body>
    
    <h1 id="timer-title">Time-ay-toe</h1>
    <p id="selected-stage">Pomodoro: </p>
    <p id="timer">00:00</p>

    <div id="controls">
      <select id="timer-options">
        <option value="pomodoro">Pomodoro</option>
        <option value="shortBreak">Short Break</option>
        <option value="longBreak">Long Break</option>
      </select>
      <button id="start-button">Start</button>
      <button id="play-button"><svg src="./play-arrow.svg" /></button>
      <button id="pause-button">Pause</button>
    </div>

    <div class="progress">
      <div class="bar"></div>
    </div>

  </div>
  <script src="timer.js"></script>
</body>

</html>

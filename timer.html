<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="timer.scss"/>
  </head>

<body>
    
    <h1 id="timer-title">Time-ay-toe</h1>
    <p id="selected-stage">Pomodoro: </p>
    <p id="timer">00:00</p>

    <div id="controls">
      <select id="timer-options">
        <option value="pomodoro">Pomodoro</option>
        <option value="shortBreak">Short Break</option>
        <option value="longBreak">Long Break</option>
      </select>
      <div class="play-pause" id="start-button">
        <input type="checkbox" value="None" id="play-pause" name="check" />
        <label for="play-pause" tabindex=1></label>
      </div>
    </div>

    <div class="progress">
      <div class="bar"></div>
    </div>

  </div>
  <script src="timer.js"></script>
</body>

</html>
